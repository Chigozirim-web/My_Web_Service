<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Bands</title>
	</head>
	<body>
		<form method="post" action="/band">
			<div class="mb-3">
				<label for="name" class="form-label">Band Name</label>
				<input type="text" name ="name" class="form-control" id="formGroupExampleInput" placeholder="Enter band name">
			</div>
			<div class="mb-3">
				<label for="year" class="form-label">Band Formation Year</label>
				<input type="number" step="1" name="year" class="form-control" id="formGroupExampleInput2" placeholder="Enter a year">
			</div>    
	
			<br>
			<button type="submit" class="btn btn-primary">Send message</button>
		</form>
		
	</body>	
</html>
